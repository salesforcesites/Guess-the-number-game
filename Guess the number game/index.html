<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <div class="container">
        <div>
            <marquee style="background-color: aquamarine;">Guessing Numbers</marquee>
            <p>Guess the number [1 - 100]</p>
        </div>
        <div id="hints">
            Try it
        </div>
        <div>
            <form> <input type="number" id="value" name="value" placeholder="_ _"></form>
            <button class="btn btn-success" id="checkbtn" onclick="valueCheck()">Check</button>
        </div><br>
        <div id="chances">
            Chances left: 10
        </div>
    </div>
    <script src="./test.js"></script>
</body>

</html>
